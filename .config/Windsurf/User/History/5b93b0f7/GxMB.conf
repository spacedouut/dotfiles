env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,GoogleDot-Black
env = QT_QPA_PLATFORMTHEME,qt5ct 

# Nvidia (IF YOU USE AMD, DISABLE THESE) 
env = LIBVA_DRIVER_NAME, nvidia
env = XDG_SESSION_TYPE, wayland
env = GBM_BACKEND, nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = ELECTRON_OZONE_PLATFORM_HINT, auto
env = NVD_BACKEND,direct

# exec
# exec-once = ags # Not using AGS anymore
exec-once = /usr/li/polkit-kde-authentication-agent-1
exec-once = swww-daemon # Wallpapers
exec-once = sh ~/.config/scripts/xdg-relaunch.sh
exec-once = hypridle
exec-once = hyprlock
exec-once = ags

# Apps
exec-once = firefox 
exec-once = alacritty

exec = hyprpm reload # Hyprland doesnt reload plugins for some reason

cursor {
    no_hardware_cursors = 1 # Nvidia
    hotspot_padding = 0
}
